<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            background-color: rgb(14, 15, 15);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center;
            
        }

    </style>
</head>
<body class="bg">
    <div id="parent">
        <div id="child1" class="child" style="width: 150px; height: 150px; background-color: rgb(47, 0, 255); color: rgb(241, 240, 255);">First</div>
        <div id="child2" class="child" style="width: 150px; height: 150px; background-color: rgb(195, 0, 255); color: aliceblue;">Second</div>
        <div id="child3" class="child" style="width: 150px; height: 150px; background-color: rgb(255, 0, 98); color: aliceblue;">Third</div>
        <div id="child4" class="child" style="width: 150px; height: 150px; background-color: rgb(0, 106, 255); color: aliceblue;">Four</div>
        <div id="child5" class="child" style="width: 150px; height: 150px; background-color: rgb(255, 72, 0); color: aliceblue;">Five</div>
    </div>
</body>

<script>
    const element = document.getElementById("parent")
    const children = element.children;
    for(let child of children){
        child.addEventListener('dblclick' ,() =>{
        child.textContent = 'clicked';
        child.style.color = "white";
        child.style.backgroundColor = 'brown'
        
    }
 )

    }
    
</script>
</html>
